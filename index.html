<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAYATO ELITE KALI LINUX TERMINAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            color: #00ff00;
            font-family: 'Fira Code', monospace;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .terminal-container {
            min-height: 100vh;
            background: black;
            display: flex;
            flex-direction: column;
        }

        /* Terminal Header */
        .terminal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #1a1a1a;
            border-bottom: 2px solid #00ff00;
            padding: 12px 16px;
        }

        .window-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .control-dot.red { background: #ff5555; }
        .control-dot.yellow { background: #ffff55; }
        .control-dot.green { background: #55ff55; }

        .terminal-title {
            font-size: 14px;
            color: #00ff00;
            margin-left: 16px;
        }

        .header-right {
            color: #00ff00;
            font-size: 14px;
            font-weight: bold;
        }

        /* Terminal Content */
        .terminal-content {
            flex: 1;
            background: black;
            color: #00ff00;
            font-family: 'Fira Code', monospace;
            font-size: 14px;
            padding: 16px;
            overflow-y: auto;
            height: calc(100vh - 60px);
        }

        .terminal-line {
            line-height: 1.6;
            margin-bottom: 4px;
        }

        .command-line {
            display: flex;
            align-items: center;
        }

        .prompt {
            color: #00ff00;
            white-space: pre;
        }

        .prompt.root {
            color: #ff4444;
        }

        .command-text {
            color: white;
            margin-left: 8px;
        }

        .output {
            color: #00ff99;
        }

        .error {
            color: #ff4444;
        }

        .system {
            color: #44aaff;
            font-weight: bold;
        }

        .warning {
            color: #ffaa44;
            font-weight: bold;
        }

        /* Input Area */
        .input-area {
            display: flex;
            align-items: center;
            margin-top: 8px;
        }

        .input-prompt {
            color: #00ff00;
            white-space: pre;
        }

        .input-prompt.root {
            color: #ff4444;
        }

        .terminal-input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: white;
            font-family: 'Fira Code', monospace;
            font-size: 14px;
            margin-left: 8px;
            caret-color: #00ff00;
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background: #00ff00;
            margin-left: 4px;
            animation: blink 1s infinite;
        }

        /* Boot Sequence Styling */
        .boot-header {
            color: #44aaff;
            font-weight: bold;
            text-align: center;
            margin-bottom: 16px;
        }

        .ascii-art {
            color: #44aaff;
            font-weight: bold;
            text-align: center;
            line-height: 1.2;
        }

        /* Animations */
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        @keyframes typing {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .typing {
            animation: typing 0.5s ease-in;
        }

        /* Special file and directory colors */
        .file { color: #ff6b6b; }
        .dir { color: #4ecdc4; }
        .executable { color: #ffeb3b; }

        /* Hide scrollbar but keep functionality */
        .terminal-content::-webkit-scrollbar {
            width: 8px;
        }

        .terminal-content::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        .terminal-content::-webkit-scrollbar-thumb {
            background: #00ff00;
            border-radius: 4px;
        }
    </style>
</head>

            updateTitle() {
                const path = this.currentPath.replace(`/home/${this.currentUser}`, '~').replace('/root', '~');
                this.terminalTitle.textContent = `${this.currentUser}@kali: ${path}`;
            }

            getPrompt() {
                const user = this.currentUser;
                const host = "kali";
                const symbol = this.isRoot ? "#" : "$";
                const path = this.currentPath.replace(`/home/${this.currentUser}`, '~').replace('/root', '~');
                return `â”Œâ”€â”€(${user}@${host})-[${path}]\nâ””â”€${symbol}`;
            }

            addLine(content, type = 'output') {
                const line = document.createElement('div');
                line.className = 'terminal-line';
                
                if (type === 'command') {
                    line.innerHTML = `<div class="command-line">
                        <span class="prompt ${this.isRoot ? 'root' : ''}">${this.getPrompt()}</span>
                        <span class="command-text">${content}</span>
                    </div>`;
                } else {
                    line.innerHTML = `<div class="${type}">${content}</div>`;
                }
                
                this.terminalContent.appendChild(line);
                this.scrollToBottom();
            }

            createInputLine() {
                const inputContainer = document.createElement('div');
                inputContainer.className = 'input-area';
                inputContainer.innerHTML = `
                    <span class="input-prompt ${this.isRoot ? 'root' : ''}">${this.getPrompt()}</span>
                    <input type="text" class="terminal-input" autocomplete="off" spellcheck="false">
                    <span class="cursor"></span>
                `;
                
                this.terminalContent.appendChild(inputContainer);
                
                const input = inputContainer.querySelector('.terminal-input');
                input.focus();
                
                input.addEventListener('keydown', (e) => this.handleKeyDown(e, input, inputContainer));
                
                this.scrollToBottom();
            }

            async handleKeyDown(e, input, inputContainer) {
                if (e.key === 'Enter' && input.value.trim() && !this.isTyping) {
                    const command = input.value.trim();
                    
                    // Remove input line
                    inputContainer.remove();
                    
                    // Add command to history
                    this.commandHistory.push(command);
                    this.historyIndex = this.commandHistory.length;
                    
                    // Display command
                    this.addLine(command, 'command');
                    
                    // Execute command
                    await this.executeCommand(command);
                    
                    // Create new input line
                    this.createInputLine();
                }
                
                // Command history navigation
                if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    if (this.historyIndex > 0) {
                        this.historyIndex--;
                        input.value = this.commandHistory[this.historyIndex];
                    }
                }
                
                if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    if (this.historyIndex < this.commandHistory.length - 1) {
                        this.historyIndex++;
                        input.value = this.commandHistory[this.historyIndex];
                    } else {
                        this.historyIndex = this.commandHistory.length;
                        input.value = '';
                    }
                }
            }

            async executeCommand(command) {
                const lowerCommand = command.toLowerCase();
                
                if (lowerCommand === 'clear') {
                    this.terminalContent.innerHTML = '';
                    return;
                }
                
                this.isTyping = true;
                
                // Simulate typing delay
                await new Promise(resolve => setTimeout(resolve, Math.random() * 800 + 200));
                
                if (this.commands[lowerCommand]) {
                    const output = this.commands[lowerCommand]();
                    output.forEach(line => {
                        this.addLine(line.content, line.type);
                    });
                } else {
                    this.addLine(`bash: ${command}: command not found`, 'error');
                    this.addLine('Type "help" for available commands.', 'output');
                }
                
                this.isTyping = false;
            }

            scrollToBottom() {
                this.terminalContent.scrollTop = this.terminalContent.scrollHeight;
            }
